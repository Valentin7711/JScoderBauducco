<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>FV Automotores</title>
    <link
      rel="shortcut icon"
      href="./img/pngegg-_13_.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <section>
      <div class="wave">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="content">
        <h1 class="titulo">FV <span>Automotores</span></h1>
      </div>
      <main class="main">
        <section class="formulario">
          <h2 class="titulo-formulario">Agregar Auto</h2>

          <input
            type="text"
            id="marca"
            placeholder="Marca"
            class="input-formulario marca"
          />
          <input
            type="text"
            id="modelo"
            placeholder="Modelo"
            class="input-formulario modelo"
          />
          <input
            type="number"
            id="precio"
            placeholder="Precio"
            class="input-formulario precio"
          />

          <button class="btnAgregar btn">Agregar Auto</button>
        </section>
      </main>

      <section class="buscar container">
        <h2 class="buscarAutos titulo">Buscar Autos</h2>

        <input
          type="text"
          id="busqueda"
          placeholder="Buscar por Marca"
          class="formulario-buscar input-formulario"
        />

        <button class="btnBuscar btn">Buscar</button>
      </section>

      <section class="stock">
        <h2 class="titulo">Autos en Stock</h2>

        <ul class="listaAutos"></ul>
      </section>
    </section>

    <script src="coder.js
    "></script>
  </body>
</html>
